<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- pseudo code build -->
    <!-- 
    pseudo code (의사코드) : 사람이 한번에 알고리즘을 구축하기 어렵기 때문에(전체적인 흐름을 보기위해) 코드 작성하기전 간단한 방법으로 코드의 논리(logic)를 따져보는 준비작업 or 사전작업 -> 점검작업
  -->
    <!-- 
    pseudo 1. 배열(array)가 존재한다.
    pseudo 2. 버튼을 누르면 배열의 원소가 바뀐다.
    ? 배열의 맨 앞의 원소가 맨 마지막 원소로 배치된다.
    ? 배열의 맨 마지막 원소가 맨 첫번째 원소로 배치된다.
    pseudo 3. DOM API(문서)상에서 보여야 한다.
    pseudo 4. click event에 대응되어야 한다.
  -->

    <!-- DOM API ** markup -->

    <div id="root">
      <button id="left">left</button>
      <button id="right">right</button>
    </div>

    <script>
      // 배열 리터럴
      const arr = [1, 2, 3, 4, 5]; // 숫자 다섯개
      // id 식별
      const root = document.getElementById("root");
      const leftButton = document.getElementById("left");
      const rightButton = document.getElementById("right");

      // 함수
      function arrHandler(
        leftButton,
        rightButton,
        array,
        parentNode,
        eventType
      ) {}
      arrHandler(leftButton, rightButton, arr, root, "click");
      /*
      ** 함수화를 할 때, '확정된 부분'이 있다면 논리적인 고려사항이 간단해진다.
      ** 확정된 부분?
      1. 왼쪽버튼 : 배열의 맨 앞 원소를 마지막 원소로 배치
      2. 오른쪽버튼 : 배열의 맨 뒤 원소를 맨 앞 원소로 배치
      3. ==> '버튼'과 '배열'이 필요하다.
      4. 문서(DOM API)상에서 보여야 한다.
      5. 버튼을 '클릭했을 때' => 클릭 이벤트
      */
    </script>
  </body>
</html>

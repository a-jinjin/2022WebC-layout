<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d08da597d2.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #box {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 50px 0 50px;
      }

      #box > div {
        width: 100px;
        height: 100px;
        border: 2px solid #ccc;
        border-radius: 20px;
        margin: 10px;
        font-size: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #box > div:first-child {
        width: 150px;
        height: 150px;
        border: 5px dotted orange;
        font-size: 72px;
        color: orange;
      }

      .button {
        width: 80px;
        height: 80px;
        background-color: #ccc;
        border-radius: 40px;
        border: none;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button id="left-button" class="button">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <div id="box">
        <div><i class="fa-solid fa-ghost"></i></div>
        <div><i class="fa-solid fa-bomb"></i></div>
        <div><i class="fa-solid fa-meteor"></i></div>
        <div><i class="fa-solid fa-jedi"></i></div>
        <div><i class="fa-solid fa-hand-spock"></i></div>
      </div>
      <button id="right-button" class="button">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <script>
      const root = document.getElementById("root");
      const buttonLeft = document.getElementById("left-button");
      const buttonRight = document.getElementById("right-button");
      const box = document.getElementById("box");
      const numBox = box.children;

      buttonLeft.addEventListener("click", function () {
        let numLast = numBox[0].cloneNode(true);
        box.appendChild(numLast);
        numBox[0].remove();
      });

      buttonRight.addEventListener("click", function () {
        let numFirst = numBox[numBox.length - 1].cloneNode(true);
        box.prepend(numFirst);
        numBox[numBox.length - 1].remove();
      });
    </script>
  </body>
</html>
